<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: right;
        }

        nav {
            background-color: #ddd;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        main {
            padding: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        /* Dodatkowe elementy */
        .topper {
            background-color: #444;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .footer {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }


    </style>
</head>
<body>
<h1>Wyszukaj użytkowników</h1>
<form method="post" th:action="@{/admin/user/search}">
    <label for="userType">Typ użytkownika:</label>
    <select id="userType" name="userType" required>
        <option value="teacher">Nauczyciel</option>
        <option value="student">Uczeń</option>
    </select>
    <br>
    <label for="keyword">Fraza wyszukiwania:</label>
    <input type="text" id="keyword" name="keyword" required>
    <br>
    <button type="submit">Szukaj</button>
</form>

<h2>Wyniki wyszukiwania:</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Pesel</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getPesel()}"></td>

        <td>
            <!-- Przycisk do przechodzenia do formularza edycji -->
            <a th:href="@{/admin/user/editUser/{userId}(userId=${userId})}">
                <button>Edytuj</button>
            </a>

            <!-- Przycisk do przechodzenia do formularza usuwania -->
            <a th:href="@{/admin/user/deleteUser/{userId}(userId=${userId})}">
                <button>Usuń</button>
            </a>
            <p th:text="${userId}"></p>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
