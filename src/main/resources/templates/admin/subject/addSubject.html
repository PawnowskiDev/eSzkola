<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
  }

  header {
      background-color: #333;
      padding: 10px;
      color: white;
      text-align: right;
  }

  nav {
      background-color: #ddd;
      padding: 10px;
  }

  nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
  }

  nav li {
      margin-right: 20px;
  }

  main {
      padding: 20px;
  }

  button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
  }

  .topper {
      background-color: #444;
      padding: 10px;
      color: white;
      text-align: center;
  }

  .footer {
      background-color: #333;
      padding: 10px;
      color: white;
      text-align: center;
  }

                         form div {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

form div:last-child {
    margin-bottom: 0;
}

    </style>
</head>
<body>

<h2>Add Subject</h2>
<form method="post" th:action="@{/admin/subject/addSubject}" th:object="${subject}"  >

   <div>
        <label for="subjectName">Nazwa Przedmiotu:</label>
        <input type="text" id="subjectName" name="subjectName"  required>
   </div>

    <div>
        <br>
        <label for="subjectDescription">Opis przedmiotu:</label>
        <textarea id="subjectDescription" name="subjectDescription"  required></textarea>
        <br>
    </div>

    <div>
        <button type="submit">Dodaj przedmiot</button>
    </div>
</form>
<footer class="footer">
    eSzkola 2023 PawnowskiDev
</footer>

</body>
</html>
